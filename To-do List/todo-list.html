<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f3f3;
        margin: 0;
        }

        .todo-container {
        width: 300px;
        background: white;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        }

        h1 {
        text-align: center;
        }

        #todo-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        }

        button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        button:hover {
        background: #45a049;
        }

        #todo-list {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        }

        #todo-list li {
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 5px;
        margin-right: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        }

        #todo-list li button {
        background: #e74c3c;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        }

        #todo-list li button:hover {
        background: #c0392b;
        }

    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Add a task">
        <button onclick="addTodo()">Add</button>
        <ul id="todo-list"></ul>
      </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todo-input');
            const todoText = input.value.trim();

            if (todoText === '') return alert('Please enter a task.');

            const list = document.getElementById('todo-list');
            const li = document.createElement('li');
            li.innerHTML = `${todoText} <button onclick="deleteTodo(this)">Delete</button>`;

            list.appendChild(li);
            input.value = '';
        }

        function deleteTodo(button) {
            const li = button.parentElement;
            li.remove();
        }

    </script>
</body>
</html>
